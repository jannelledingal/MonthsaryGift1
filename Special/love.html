<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babi</title>
    <style>
        :root {
            --primary-bg: #270f34;
            --accent-cyan: #51eaea;
            --accent-pink: #FB3569;
            --accent-peach: #ff9d76;
            --dark-color: #000;
            --rose-blue: #00d2ff;
            --rose-glow: #91e9ff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: var(--primary-bg);
            display: flex; justify-content: center; align-items: center;
        }

        /* Background Hearts */
        .background-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1; overflow: hidden;
        }

        .bg-heart {
            position: absolute; bottom: -10%;
            color: rgba(251, 53, 105, 0.3);
            user-select: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .content-wrapper {
            position: relative; z-index: 10;
            text-align: center; padding: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 320px;
        }

        h1 { 
            font-size: 2.2rem; 
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .heart-btn {
            background-color: var(--accent-pink);
            width: 50px; height: 50px;
            position: relative;
            transform: rotate(-45deg);
            margin: 45px auto 25px;
            cursor: pointer; border: none; display: block;
            animation: pulse 1.5s infinite;
        }
        .heart-btn::before, .heart-btn::after {
            content: ""; background-color: var(--accent-pink);
            border-radius: 50%; width: 50px; height: 50px; position: absolute;
        }
        .heart-btn::before { top: -25px; left: 0; }
        .heart-btn::after { left: 25px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Popups */
        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 99;
            transition: opacity 0.8s;
        }

        .popup-card {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 100;
            background: white; padding: 25px; border-radius: 20px;
            color: #270f34; width: 280px; text-align: center;
            box-shadow: 0 0 50px var(--accent-pink);
        }

        #typewriter-text {
            font-size: 1.1rem; line-height: 1.5;
            min-height: 100px; margin-bottom: 20px;
        }

        .btn-main {
            display: none; padding: 12px 20px; border: none;
            background: var(--accent-cyan); border-radius: 25px;
            cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 5px;
            color: #270f34;
            box-shadow: 0 4px 15px rgba(81, 234, 234, 0.4);
        }

        .btn-secondary {
            background: #eee; border: none; padding: 8px; border-radius: 20px;
            width: 100%; cursor: pointer; font-size: 0.8rem; margin-top: 10px;
        }

        /* Slideshow */
        #slideshow-container {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 101;
            width: 85%; max-width: 400px; text-align: center;
            transition: opacity 0.8s;
        }

        #slideshow-container img {
            width: 100%; border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer; margin-bottom: 20px;
        }

        /* GIFT BUTTON FIX */
        #gift-trigger-btn {
            display: block !important;
            background: #FB3569 !important;
            color: white !important;
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(251, 53, 105, 0.5);
        }

        /* --- SKY BLUE ROSE GARDEN & RAIN --- */
        #gift-container {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 500;
            background-color: var(--dark-color);
            align-items: flex-end; justify-content: center;
        }

        .rain-container {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; pointer-events: none; z-index: 5;
        }
        .drop {
            position: absolute; width: 1px; height: 12vmin;
            animation: gentleFall linear infinite;
        }
        @keyframes gentleFall {
            0% { top: -15%; background: #001f3f; opacity: 0; }
            20% { opacity: 0.5; }
            50% { background: #0074D9; }
            100% { top: 110%; background: #7FDBFF; opacity: 0; }
        }

        .night {
            position: fixed; width: 100%; height: 100%;
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .flowers { position: relative; transform: scale(0.9); margin-bottom: 100px; z-index: 10; }
        .flower { position: absolute; bottom: 10vmin; transform-origin: bottom center; }
        
        .flower__line {
            height: 50vmin; width: 1.2vmin;
            background-image: linear-gradient(to top, #0c4a4e, #14757a);
            animation: grow-flower-tree 4s backwards;
            border-radius: 10px;
        }
        
        .flower--1 { left: 0; }
        .flower--2 { left: 20vmin; transform: rotate(10deg); }
        .flower--3 { left: -20vmin; transform: rotate(-10deg); }

        .flower__leafs { 
            position: relative; 
            animation: blooming-flower 3s 1.5s backwards;
            filter: drop-shadow(0 0 15px var(--rose-blue));
        }
        
        .flower__leaf {
            position: absolute; bottom: 0; left: 50%; 
            width: 10vmin; height: 12vmin;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            background: linear-gradient(to bottom, var(--rose-glow), var(--rose-blue));
            transform-origin: bottom center;
            opacity: 0.95;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .flower__leaf--1 { transform: translateX(-50%) rotate(0deg); }
        .flower__leaf--2 { transform: translateX(-50%) rotate(30deg); }
        .flower__leaf--3 { transform: translateX(-50%) rotate(-30deg); }
        .flower__leaf--4 { transform: translateX(-50%) rotate(60deg); width: 8vmin; height: 10vmin; }
        .flower__leaf--5 { transform: translateX(-50%) rotate(-60deg); width: 8vmin; height: 10vmin; }

        .flower__white-circle {
            position: absolute; left: -2.5vmin; top: 0vmin; width: 5vmin; height: 3vmin;
            border-radius: 50%; background-color: #fff; z-index: 20;
            filter: blur(6px); opacity: 0.5;
        }

        .garden-message {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: white; z-index: 600; opacity: 0;
            animation: finalFadeIn 3s 4s forwards;
        }
        .garden-message h2 { font-style: italic; font-weight: 300; letter-spacing: 4px; text-shadow: 0 0 15px var(--rose-blue); }

        @keyframes finalFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes grow-flower-tree { 0% { height: 0; } }
        @keyframes blooming-flower { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .not-loaded * { animation-play-state: paused !important; }
        .confetti { position: fixed; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body class="not-loaded">

    <audio id="bgMusic" loop>
        <source src="Niki-PlotTwist.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container" id="bgContainer"></div>

    <div id="main-ui" class="content-wrapper">
        <h1>For My Babi</h1>
        <p>A little something for our special day...</p>
        <button class="heart-btn" onclick="celebrate()"></button>
        <p style="font-size: 0.9rem; opacity: 0.7;">(Tap the heart)</p>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div id="popup" class="popup-card">
        <h2>Happy Monthsary! ‚ú®</h2>
        <div id="typewriter-text"></div>
        <button id="memories-btn" class="btn-main" onclick="startSlideshow()">Our Memories üì∏</button>
        <button class="btn-secondary" onclick="closeAll()">Close</button>
    </div>

    <div id="slideshow-container">
        <img id="slideshow-img" src="" alt="Our Memory" onclick="nextImg()">
        <p style="color: white; margin-bottom: 15px; text-shadow: 2px 2px 4px black;">Tap image for next ‚ú®</p>
        <button id="gift-trigger-btn" class="btn-main" onclick="openGift()">Open My Gift üéÅ</button>
    </div>

    <div id="gift-container">
        <div class="rain-container" id="rain"></div>
        <div class="garden-message">
            <h2>I Love You Forever Babi ko</h2>
            <p>A gentle blue rain for my favorite person.</p>
        </div>
        <div class="night"></div>
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__leaf flower__leaf--5"></div>
                    <div class="flower__white-circle"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--2">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__white-circle"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--3">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__white-circle"></div>
                </div>
                <div class="flower__line"></div>
            </div>
        </div>
    </div>

    <script>
        const bgContainer = document.getElementById('bgContainer');
        const heartIcons = ['‚ù§', 'üíñ', '‚ù£', 'üíï'];
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            bgContainer.appendChild(heart);
        }

        const messageText = "I love you babi! I am so incredibly lucky to have you. Thank you for being the best part of my life. Here's to us and many more months of love! üíñ";
        const images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg'];
        let currentImgIndex = 0;

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typewriter-text").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true">|</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 50);
            } else if (typeof fnCallback == 'function') {
                document.getElementById("typewriter-text").innerHTML = text;
                setTimeout(fnCallback, 500);
            }
        }

        function celebrate() {
            document.getElementById('bgMusic').play().catch(() => {});
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            typeWriter(messageText, 0, () => {
                document.getElementById('memories-btn').style.display = 'block';
            });
            createConfetti();
        }

        function startSlideshow() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('slideshow-container').style.display = 'block';
            document.getElementById('slideshow-img').src = images[0];
        }

        function nextImg() {
            currentImgIndex = (currentImgIndex + 1) % images.length;
            document.getElementById('slideshow-img').src = images[currentImgIndex];
        }

        function openGift() {
            document.getElementById('slideshow-container').style.opacity = '0';
            document.getElementById('overlay').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('slideshow-container').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-ui').style.display = 'none';
                
                const gift = document.getElementById('gift-container');
                gift.style.display = 'flex';
                document.body.classList.remove("not-loaded");
                createLoopingRain();
            }, 800);
        }

        function createLoopingRain() {
            const rainContainer = document.getElementById('rain');
            for (let i = 0; i < 70; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 2 + 1.5; 
                const delay = Math.random() * 5;
                drop.style.animationDuration = duration + 's';
                drop.style.animationDelay = delay + 's';
                rainContainer.appendChild(drop);
            }
        }

        function closeAll() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('slideshow-container').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createConfetti() {
            const colors = ['#51eaea', '#FB3569', '#ff9d76'];
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.innerHTML = '‚ù§';
                c.style.left = '50%'; c.style.top = '50%';
                c.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(c);
                const x = (Math.random() - 0.5) * window.innerWidth;
                const y = (Math.random() - 0.5) * window.innerHeight;
                c.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                ], { duration: 1500, easing: 'ease-out' }).onfinish = () => c.remove();
            }
        }
    </script>
</body>
</html>
